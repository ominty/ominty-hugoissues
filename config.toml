baseurl         = "https://privat.albicker.org"
languageCode    = "de-DE"
title           = "Iveco Daily 4x4, Hunde und multithematisches Blog"

uglyURLs        = true             
relativeURLs    = true         
canonifyURLs    = false

enableEmoji     = true        

theme           = "hugoissues"

defaultContentLanguage = "de"

# PreserveTaxonomyNames   = true        # https://github.com/spf13/hugo/issues/3037 Kategorien und Tags bleiben in orig. Schreibweise (Groß-/klein)

pluralizeListTitles     = false

rssLimit        = 2000000           # https://github.com/spf13/hugo/issues/3145

[taxonomies]
#    category    = "categories"      # "" turns off default taxonomy
#    tag         = "tags"
    
#    basisfahrzeug   = "basisfahrzeuge"     # derzeit noch leer
    gebrabbel       = "gebrabbel"
    hund            = "hunde"
    iveco           = "iveco"
    linux           = "linux"
    medien          = "medien"
    navigation      = "navigation"    
    programm        = "programme"
    reise           = "reisen"
    software        = "software"
    tutorial        = "tutorials"    
    wohnmobil       = "wohnmobile"


# Definition für das Hauptmenü  Identifier und url müssen GLEICH sein
