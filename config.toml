# Global geltende eigene Variablen        
[Author]
name            = "Bernhard"
email           = "spam@spam.com"


[params]
    # If false display full article contents in blog index.
    # Otherwise show description and 'read on' link to individual blog post page.
    # Default (if omitted) is true.
    use_summaries = true

    # Datumsformat: es müssen diese Angaben verwendet werden: "Mon, 2. Jan. 2006", nur die Reihenfolge darf geändert werden
    DateForm    = "02.01.2006"

    # alternativer Titel für die Seiten im Blog-Bereich
    BlogTitle   = "Das Blog: Seiten, die die Welt (nicht) braucht"
    
    # copyright
    copyright   = "Bernhard Albicker"



# EU-DSGVO
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = false
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true